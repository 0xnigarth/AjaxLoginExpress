<form id="frmSignUp" >
    <h1>Sign Up</h1>
    <fieldset id="inputs">
        <input id="username" type="text" placeholder="Username" autofocus required>   
        <input id="password" type="password" placeholder="Password" required>
    </fieldset>
    <fieldset id="actions">
        <input type="submit" id="btnSignUp" value="Sign in">
        
    </fieldset>
</form>

<br><br>
